        <div class="card">
            <div class="card-header">
                Registrarse
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input type="text"[(ngModel)]="user.email" name="email" class="form-control" placeholder="Ingrese su Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password"[(ngModel)]="user.password" name="password" class="form-control" placeholder="Ingrese su ContraseÃ±a" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                    Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
